<!doctype html>
<html lang="en">
  <head>
    <title>customerzie</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script  src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"  integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="  crossorigin="anonymous"></script>
    <link rel="stylesheet" href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"  >
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="navbar-foottab.js"></script>
    <script src="orderInfo.js"></script>

    <style>
      #imgofcontentsize{
        max-width: 60% !important;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      #formspace{
        padding-right: 10%;
      }
    </style>

    

  </head>
  <body>
    <header id="navbar"></header>
  <article>    
    <div class="container-fuild">
      <div class="row">
        <div class="col-12"><h1>報名填單</h1></div>
     </div>
     <div class="row">
        <div class="col-1"></div>
        <div class="col-11">
          <div id="formspace">
           <p>請填寫您的需求，野人將儘速與您聯絡</p>
           <form name="google-sheet">
            <div class="form-group mb-3">
              <label for="name" class="form-label">姓氏稱謂<span style="color: red;"> *</span></label>
              <input type="text" class="form-control" id="name" name="名稱" placeholder="例如：陳先生／吳小姐">
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">電子信箱<span style="color: red;"> *</span></label>
              <input type="text" class="form-control" id="email" name="email" placeholder="例如：example@gmail.com">
            </div>
            <div class="form-group mb-3">
              <label for="phone" class="form-label">聯絡電話<span style="color: red;"> *</span></label>
              <input type="text" class="form-control" id="phone" name="電話" placeholder="例如：0916xxxxxx">
            </div>
            <div class="form-group mb-3">
              <label for="other" class="form-label">其他需求<span style="color: red;"> *</span></label>
              <textarea class="form-control" id="other" name="其他" rows="3"></textarea>
            </div>
            <div class="form-group text-center mb-3">
              <button class="btn btn-outline-primary" type="submit"><a href="success.html">確認送出</button>
            </div>
         </form>
         
        </div>
      </div>
    </div>
  </div>
</article>
<footer id="foottab"></footer>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyQPxzPCCh1eq74yNfszkC5hkCa6Ppx0t01qI-ZUDj8lzKqo2RYsbRILD-oBuN8cahW/exec'
      const form = document.forms['google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => console.log('Success!', response))
          .catch(error => console.error('Error!', error.message))
      })
    </script>
  </body>
</html>
