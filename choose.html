<!doctype html>
<html lang="en">
  <head>
    <title>customerzie</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script  src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"  integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="  crossorigin="anonymous"></script>
    <link rel="stylesheet" href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"  >
    <script src="navbar-foottab.js"></script>
    <script src="orderInfo.js"></script>
    <style>
      form {
        text-align: center;
        font-size: 120%;
      }
      form label {
        white-space: nowrap;
        font-size: 200%;
        text-align: center;  
      }
      tr {
        font-size: 150%;
      }

      input {
        width: 100%;
      }
      @media screen and (min-width: 768px) {
        form {
          padding: 20%;
        }
        
      }
      @media screen and (max-width: 768px ) {
        form {
          padding: 5%;
        }
      }
     
      
    </style>

  </head>
  <body>
    
    <header id="navbar"></header>
  
      <img src="img\homerota\rota3.jpg" class="img-fluid" style="max-width: 100%; height: auto; ">
    <article>
        <form name="google-sheet">
          <label>選擇日期</label><br>
          <input style="font-size: 150%;" type="text" class="datepicker" id="datepicker" name="出發日期">

          <br><br><br>
          <label>選擇方案</label><br>
          <input type="text" id="valuein" name="選擇方案" style="margin-top: 2px; text-align: center;"><br>


          <input type="radio" class="btn-check" name="options" id="option1" onclick="get(1)" autocomplete="off" checked value="4800">
          <label style="font-size: 100%; margin-top: 1px; width: 100%;;" class="btn btn-outline-success" for="option1" >登山帳篷｜單人開帳</label><br>

          <input type="radio" class="btn-check" name="options" id="option2" onclick="get(2)" autocomplete="off" checked value="3800">
          <label style="font-size: 100%;margin-top: 1px; width: 100%" class="btn btn-outline-success" for="option2">登山帳篷｜雙人開帳</label><br>

          <input type="radio" class="btn-check" name="options" id="option3" onclick="get(3)" autocomplete="off" checked value="3450">
          <label style="font-size: 100%;margin-top: 2px; width: 100%" class="btn btn-outline-success" for="option3">登山帳篷｜三人開帳</label><br>

          <input type="radio" class="btn-check" name="options" id="option4" onclick="get(4)" autocomplete="off" checked value="2800">
          <label style="font-size: 100%;margin-top: 1px; width: 100%" class="btn btn-outline-success" for="option4">體驗遊程｜自備帳篷</label><br>

          <br><br><br>

          <label>選擇成人人數</label><br>
          <input type="number" id="adult" inputmode="numeric" style="font-size: 150%;" min="1" value="1" name="成人人數"><br>
          <label>選擇兒童人數</label><br>
          <input type="number" id="child" inputmode="numeric" style="font-size: 150%;" min="0" value="0" name="兒童人數">
          
          <br><br><br>
          
          <label>姓氏稱謂</label><br>
          <input type="text" id="name" name="姓名" inputmode="email" style="font-size: 150%;"  placeholder="請填入真實姓名"><br>
          <label>電子信箱</label><br>
          <input type="text" id="email" name="email" inputmode="email" style="font-size: 150%;" placeholder="例如：example@gmail.com"><br>
          <label>聯絡電話</label><br>
          <input type="text" id="phone" name="連絡電話" inputmode="tel" style="font-size: 150%;"  placeholder="例如：0916xxxxxx"><br>
          <label>其他需求</label><br>
          <textarea inputmode="email" name="其他需求" style="font-size: 150%;width: 100%; height: auto; " rows="3"></textarea>
          <a type="button" class="btn btn-primary" onclick="getOrederInfo()"  style="width: 100%; height: auto;">請點此確認資料後再進行報名</a>

          <br><br><br><br>
          
          <button type="submit" class="btn btn-primary" style=" margin-top: 30px; width: 100%; height: auto; font-size: 200%;">確定報名</button>
          <input type="text" id="current" name="訂單成立時間" style="margin-top: 1px; text-align: center;"><br>
         
          
          
    </form>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwZbYKc3P83C2HULO_CqvN5iqE1XrbFBaNYtTU63QURwoY43g5FsSnTaAEELJ4-u7r2/exec'
      const form = document.forms['google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then( response => alert('已成功報名！請儘速匯款！',location.href="success.html"))
          .catch(error => alert('報名失敗！請重新報名！'))
      })
      
    </script>
      
      

          <br><br><br><br><br><br>
    
    
</article>
